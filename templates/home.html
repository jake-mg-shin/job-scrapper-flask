<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Scrapper</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
	</head>

	<body>
		<div class="container">
			<div class="content">
				<h1 class="title">RemoteJobSearcher</h1>
				<form class="search" action="/report" method="get">
					<div class="content">
						<input
							type="text"
							placeholder="
  search for a job"
							required
							name="word"
						/>
					</div>
					<div class="content">
						<button class="submit">Search</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
